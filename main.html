<!DOCTYPE html>
<html>

<div id="content">
	<div id="garea"> </div>
	<div id="menuholder">
		<div id="scoreholder">
			<div id="score">0</div> 
			<div id="scorechanges">df</div>
		</div>
		<div id="menubuttonholder">
			<ul>
								<li id="menubutton2"><a>BASIC<br>UPGRADES</a></li>

		<duv id="menubars">

					<tr>
						<td class="r2">Pixels can reach higher levels.</td>

						<td><em id="price0"> <b>200</b> </em><br><button class="bupgradeb" value="0">level up</button></td>
					</tr>
					<tr>

					</tr>
					<tr>

						<td><em id="price2"> <b> 120</b> </em><br><button class="bupgradeb" value="2">level up</button> </td>
					</tr>

				</table>

<em onclick="score.update(1000)">+1000</em>

				
			</div>
			<div id="menu3" class="menus">
				
			</div>

			<div id="menu4" class="menus">

						<td>pixel level:</td>

					</tr>
					<tr>
						<td>value:</td>
						<td id="pvalue" class="righttd"></td>
					</tr>
					<tr height="260"></tr>
					<tr>
						<td>total pixels destroyed:</td>
						<td id="totalps" class="righttd"></td>
					</tr>



				</table>
			</div>
		</duv>
	</div>
</div>
